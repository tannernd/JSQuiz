<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div id="highScoreLink"><a>View High Scores</a></div>
        <div id="timer">Time: <span id="timeRemaining">0.00</span></div>
        
    </header>
    <main>
        <div id="welcome">
            <div id="gmaeTitle" class="center">  
                <h1>Coding Quiz Challenge</h1>          
            </div>
            <div id="instruections" class="center">   
                <p>Try to answer the following code-related questions
                    within the time limit.  Keep in mind that incorrect
                    answers will penalize your score time by ten seconds
                </p>
            </div>
            <div id="startButtonDiv" class="center">
                <button id="startButton">Start Quiz</button>
            </div>
        </div>
        <div id="questions" class="left">
        </div>
        <div id="answers" class="left">
        </div>          
        <div id="highScoresEntry" class="left" style="display: none;">
            <h2>All Done!</h2>
            <p>Your final score is <span id="finalScore">0</span></p>
            <label for="initialEntry">Enter initials:</label>
            <input type="text" id="initialEntry" name="initialEntry">
            <button id="initialEntryButton">submit</button>
        </div>
        <div id="highScores" class="left" style="display: none;">
            <h2>High Scores</h2>
            <div id="scoreList">
            </div>
            <button id="goBack" class="inline-button">Go Back</button>
            <button id="clearHighScores" class="inline-button">Clear High Scores</button>
        </div>
        <div id="result" class="left" style="display: none;">
            <hr>
            <p id="resultWord">Correct!</p>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
