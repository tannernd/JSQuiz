<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div id="highScoreLink"><a>View High Scores</a></div>
        <div id="timer">Time: <span id="timeRemaining">0</span></div>
        
    </header>
    <main>
        <div id="gmaeTitle" class="center">  
            <h1>Coding Quiz Challenge</h1>          
        </div>
        <div id="instruections" class="center">   
            <p>Try to answer the following code-related questions
                within the time limit.  Keep in mind that incorrect
                answers will penalize your score time by ten seconds
            </p>
        </div>
        <div id="startButtonDiv" class="center">
            <button id="startButton">Start Quiz</button>
        </div>
        <div id="questions"">
        </div>
        <div id="answers">
        </div>  
        <div id="highScores">
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
